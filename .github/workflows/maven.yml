name: Java CI

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    name: Build the application and run tests
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1 
        with:
          java-version: 11
      - name: Build with Maven 
        run: mvn -B package -DskipTests --file pom.xml
      - name: Run tests
        run: mvn test --file pom.xml
